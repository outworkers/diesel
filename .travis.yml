language: scala
scala:
- 2.10.6
- 2.11.8
- 2.12.0

sudo: false

notifications:
  slack:
  - websudos:P9QNXx1ZGFnDHp3v3jUqtB8k
  email:
  - false

branches:
  only:
  - master
  - develop

env:
  - JDK=oraclejdk8
  - JDK=oraclejdk7
  - JDK=openjdk7
  matrix:
  # scala 2.12 requires java 8
  exclude:
    - scala: 2.12.0
      env: JDK=oraclejdk7
    - scala: 2.12.0
      env: JDK=openjdk7

  global:
  - GH_REF: github.com/outworkers/diesel.git
  - secure: 
  - secure: 
  - secure: 
  - secure: 

cache:
  directories:
  - "$HOME/.ivy2/cache"

before_script:
  - jdk_switcher use $JDK
  - travis_retry sbt ++$TRAVIS_SCALA_VERSION update

script: "./build/run_tests.sh"

after_success:
- "./build/publish_develop.sh"
